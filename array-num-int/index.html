<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ENCONTRAR NÚMERO</title>

</head>

<body>
    <div class="container">
        <h2>ENCONTRAR NÚMERO</h2>
        <div class="input-field">
            <label for="numeros">Insira os números separados por vírgula:</label>
            <input type="text" id="numeros" placeholder="Ex: 1, 2, 3">
        </div>
        <div class="input-field">
            <label for="numeroProcurado">Número a ser procurado:</label>
            <input type="text" id="numeroProcurado" placeholder="Ex: 3">
        </div>
        <button onclick="encontrarNumero()">Buscar</button>
        <div id="resultado"></div>
    </div>
    <script src="array-num-int.js"></script>
</body>

</html>
